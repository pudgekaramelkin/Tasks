<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Личный кабинет</title>
  </head>
  <body class="page">
    <main class="main">
      <section class="account-container">
        <div class="account-container__left">
          <img
            src="/img/avatar.jpeg"
            alt="Аватарка пользователя"
            class="account-container__avatar"
          />
        </div>
        <div class="account-container__right">
          <h2 class="title account-container__name">Владислав Левенец</h2>
          <p class="account-container__description">
            Родился 7 августа 1999 года. Известен благодаря стримерской
            деятельности.
          </p>
          <ul class="account-container__contacts">
            <li class="account-container__item">
              <a
                class="link account-container__email"
                href="mailto:mail@example.com"
                >mail@example.com</a
              >
            </li>
            <li class="account-container__item">
              <a href="tel:+70000000" class="link account-container__number">
                +79035301125
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
