<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Список пользователей</title>
  </head>
  <body class="page">
    <div id="app">
      <div id="user-list" class="user-list">
        <h2 class="title">Пользователи</h2>
        <ul id="users"></ul>
      </div>
      <div id="user-details" class="user-details" style="display: none">
        <button class="link" onclick="showUserList()">
          <span class="link__text">Вернуться к пользователям</span>
        </button>
        <h2 class="user-details__title">Детали пользователя</h2>
        <div id="details"></div>
      </div>
    </div>
    <script defer src="scripts/script.js"></script>
  </body>
</html>
